<body>
	<div class="page_title"><h2>ナンジェイミンマンＥＸＥ</h2></div>
    <canvas id="canvas" width="850" height="480"></canvas>
    
    <!--android用操作ボタン-->
    <div id="android-button">
        <div id = "up">↑</div>
        <div id = "right">→</div>
        <div id = "down">↓</div>
        <div id = "left">←</div>
        <div id = "atack">攻</div>
    </div>
    <!--------------------->
    <div>
    	操作方法　移動:WASD or 矢印キー　攻撃:スペース
    </div>
    <div class="rankig">
    	名前:
    	<input type="text" id="name" style="width: 80px" value="名無し">
    	<span class="button" onclick="rank.write();">ランキング登録</span>
    </div>
    <div class="rank">
    	<div>ランキング</div>
    	<table id="ranking_table">
    	<tr>
			<th width="40px">順位</th>
			<th width="160px">名前</th>
			<th width="90px">クリア時間</th>
			<th width="50px">残りHP</th>
			<th width="100px">日付</th>
    	</tr>
    	<tbody id="ranking_tbody">
    	</tbody>
    	</table>
    </div>
